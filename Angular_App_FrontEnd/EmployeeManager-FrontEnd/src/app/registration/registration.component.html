<div class="bg-image" style="background-image: url('../assets/images/image.jpg'); height: 100vh;">
   <br>
<div class="container" style="max-width: 600px; background-color: whitesmoke;">
    <h2 class="textual" style="text-align: center;">User Registration</h2>
    <form #Registerform="ngForm" (ngSubmit)="registerUser()">
        <!-- <small [class.text-danger]="msg.status==500">{{msg.message}}</small> -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            #email="ngModel" [class.is-invalid]="email.invalid && email.touched"> 
            <div *ngIf="email.errors && email.invalid && email.touched">
               <small class="text-danger" *ngIf="email.errors.required">Email id is required field..</small>
               <small class="text-danger" *ngIf="email.errors.pattern">Enter valid email id..</small>
            </div>
         </div>
        <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="user.userName" #username="ngModel" required
            [class.is-invalid]="username.invalid && username.touched">
            <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required field</small>
         </div>
         <small class="text-danger"><b>{{msg}}</b></small>

         <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
            [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
         </div>
         <small class="text-danger"><b>{{msg}}</b></small>

         <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control" placeholder="Enter confirm password" name="cpassword" (ngModel)="user.password" required #cpassword="ngModel"
            [class.is-invalid]="cpassword.invalid && cpassword.touched">
            <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password & Confirm Password must be same</small>
         </div>
         <small class="text-danger"><b>{{msg}}</b></small>

         <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-success"><b>Register</b></button>
         <!-- <small class="float-right" (click)="gotoLogin()">Existing User ? Login here</small> -->
         <!-- <small class="float-right btextual" [routerLink]="['/login']">Existing User ? Login here</small> -->
         <div class="float-right btextual" [routerLink]="['/login']">Existing user ? <a href="/login">Login here</a>
         </div>
    </form>
    <br>
</div>
<br><br><br><br><br><br><br><br>
</div>
